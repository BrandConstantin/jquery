<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Ajax y CORS</title>
    <style>
        #loading{
            display: none;
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #loading img{
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -25px 0 0 -25px;
        }
    </style>
</head>
<body>
    <button type="button" name="button">Hacer petici√≥n Ajax</button>
    <div id="loading">
        <img src="loading.gif" alt="Loading ...">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).on("ajaxStart", function(){
            $("#loading").show();
        }).on("ajaxStop", function(){
            $("#loading").hide();
        });

        $('button').on('click', function(){
            $.getJSON('https://s3.amazonaws.com/makeitreal/countries.json')
            .done(function(data){
                console.log(data);
            });
        })
    </script>
</body>
</html>
