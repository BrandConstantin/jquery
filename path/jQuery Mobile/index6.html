<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Mobile</title>
    <link href="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.css" rel="stylesheet">
</head>
<body>
    <div data-role="page" id="pagina1">
        <div data-role="header">
            <h1>Formulario</h1>
        </div>
        <div data-role="content">
            <form action="" method="post">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre">
                <label for="comentario">Comentarios</label>
                <textarea name="comentario" id="" cols="30" rows="60"></textarea>
                <select name="pais" id="">
                    <option value="">España</option>
                    <option value="">Romania</option>
                </select>
                <label for="edad">Edad</label>
                <input type="range" min="14" max="90">
                <label for="subscribe">Subscribirse</label>
                <select name="" id="" data-role="slider">
                    <option value="">Si</option>
                    <option value="">No</option>
                </select>
                <fieldset data-role="controlgroup">
                    <legend>Color</legend>
                    <input type="radio" name="color" id="rojo">
                    <label for="rojo">Rojo</label>
                    <input type="radio" name="color" id="verde">
                    <label for="verde">Verde</label>
                    <input type="radio" name="color" id="azul">
                    <label for="azul">Azul</label>
                </fieldset>
            </form>
        </div>
        <div data-role="footer" class="ui-bar">
            <h2>Píe de página</h2>
        </div>
    </div>

    <script src="js/jquery-2.2.4.js"></script>
    <script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
