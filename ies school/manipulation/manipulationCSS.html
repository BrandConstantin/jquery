<!DOCTYPE html>
<html>
<head>
	<script src="../jquery-3.1.1.min.js"></script>
	<script src="manipulationCSS.js"></script>
	<meta charset="utf-8">
	<style type="text/css">
		.importante{
			font-size: 11px;
		}

			color: blue;
		}
