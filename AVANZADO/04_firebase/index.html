<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peticiones Ajax</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        .wrapper{background: rgb(86, 73, 86);font-size: 15px;border:1px;padding: 20px;margin:40px auto; width: 400px;}
        form input{padding: 10px; width: 80%; padding-bottom: 20px;}
        form button{background: #82f;}
    </style>
</head>
<body>
    <div class="wrapper">
        <ul id="messages"></ul>
        <form action="">
            <input type="text" id="m" autocomplete="off" placeholder="Escribe un mensaje">
        </form>
    </div>

    <script src="socket-4.4.1.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-app.js";
        import { database } from 'https://www.gstatic.com/firebasejs/9.6.4/firebase-database.js'
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAymXMXYUsD-pkDV9nHtd9L2f4Jndrpy7Y",
          authDomain: "chat-example-b7a4d.firebaseapp.com",
          projectId: "chat-example-b7a4d",
          storageBucket: "chat-example-b7a4d.appspot.com",
          messagingSenderId: "367574142311",
          appId: "1:367574142311:web:b8bff451c1bb09fc8db3c2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // initialize bbdd
        var database = app.database();

        var messages = database.ref('messages');
        messages.on('child_added', function(data){
            $('#messages').append('<li>'+data.val().body+'</li>');
        });
        $('form').on('submit', function(){
            e.preventDefault();
            messages.push().set({body: $('#m').val()});
            $('#m').val('');
        });
      </script>
</body>
</html>
