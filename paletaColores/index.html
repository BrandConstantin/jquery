<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Paleta Colores</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/paletaColores.js"></script>
</head>
    <body>
    	<div id="contenedor">
        	<div class="nada"></div>
        </div>

        <div id="paletas">
        	<div id="paletaUno">
            	<h3>PALETA I</h3>
            	<div class="rojo">0</div>
                <div class="amarilio">0</div>
                <div class="verde">0</div>
                <div class="azul">0</div>
                <div class="negro">0</div>
                <div class="blanco">0</div>
            	<label id="colorPaletaUno"></label>
            </div>
            <div id="paletaDos">
            	<h3>PALETA II</h3>
            	<div class="rojo">0</div>
                <div class="amarilio">0</div>
                <div class="verde">0</div>
                <div class="azul">0</div>
                <div class="negro">0</div>
                <div class="blanco">0</div>
                <label id="colorPaletaDos"></label>
            </div>
            <div id="butom">
            	<button id="intercambiar">Intercambiar Color</button>
                <button id="rellenar">Rellenar</button>
                <button id="limpiar">Limpiar</button>
            </div>
        </div>
    </body>
</html>
