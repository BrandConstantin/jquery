<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peticiones Ajax</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        .wrapper{background: rgb(86, 73, 86);font-size: 15px;border:1px;padding: 20px;margin:40px auto; width: 400px;}
        form input{padding: 10px; width: 80%;}
        form button{background: #82f;}
    </style>
</head>
<body>
    <div class="wrapper">
        <ul id="messages"></ul>
        <form action="">
            <input type="text" id="m" autocomplete="off" placeholder="Escribe un mensaje">
        </form>
    </div>

    <script src="socket-4.4.1.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        var socket = io();

        $('form').on('submit', function(){
            e.preventDefault();
            socket.emit('message', $('#m').val());
            $('#m').val();
        });

        socket.on('message', function(msg){
            $('#messages').append('<li>'+msg+'</li>');
        });
    </script>
</body>
</html>
