<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
<style>
#contenedor{
		width:306px;
		height:306px;
		float:left;
		margin:auto;
}
	
#contenedor div{
			width:100px;
			height:100px;
			
			float:left;
			border:1px solid black;
}
.verde{
	background-color:#7BBF8C;
	
}

.rojo{
	background-color:#ED6782;
	
}
</style>
<script src="jquery-1.11.3.min.js"></script>
<script>
$(document).ready(function() {
    //Construye las capas
	var capa = "<div></div>";
	for (i=0;i<9;i++)
		$("#contenedor").append(capa);
	
	//Le pone numeros
	for (i=0;i<$("#contenedor div").length;i++)
		$("#contenedor div").eq(i).text(i);
		
	limpia();
		
	
	function limpia(){
		$("#contenedor div").addClass("verde");
		$("#contenedor div").removeClass("rojo");
		
	}

$("#primero").on("click",function(){
		limpia();
		$("#contenedor div").first().removeClass("verde");
		$("#contenedor div").first().addClass("rojo");
	});

	$("#ultimo").on("click",function(){
		limpia();
		$("#contenedor div").last().removeClass("verde");
		$("#contenedor div").last().addClass("rojo");
	});

	
	$("#impares").on("click",function(){
		limpia();
		$("#contenedor div:odd").removeClass("verde");
		$("#contenedor div:odd").addClass("rojo");
		
	});

	$("#pares").on("click",function(){
		limpia();
		$("#contenedor div:even").removeClass("verde");
		$("#contenedor div:even").addClass("rojo");
		
	});

	$("#todos").on("click",function(){
		$("#contenedor div").removeClass("verde");
		$("#contenedor div").addClass("rojo");
		
		
	});


	$("#ninguno").on("click",function(){
		limpia();
		});
	$("#seleccion").on("click",function(){
		limpia();
		var num=$("#numero").val();
		$("#contenedor div").eq(num).removeClass("verde");
		$("#contenedor div").eq(num).addClass("rojo");
		});
	
});
</script>

</head>

<body>
<div id="contenedor"></div>
<button id="primero">Primero</button>
<button id="ultimo">Ultimo</button>
<button id="impares">Impares</button>
<button id="pares">Pares</button>
<button id="todos">Todos</button>
<button id="ninguno">Ninguno</button>
<br>
<input type="text" id="numero"><button id="seleccion">Selecciona</button>
</body>
</html>
